<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark sticky-top border-5 mb-4">
      <div class="container">
        <a href="#" class="navbar-brand">Sikanoppapeli</a>
        <div class="nav-item navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Takaisin etusivulle</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="pelaajienMaara">
        <form>
          <h2>Pelaajien määrä:</h2>
          <input type="text" name="pelaajia" id="pelaajia">
          <button>Vahvista</button>
        </form>
        <div>
          <p class="text-danger" id="pitaaOllaNumero"></p>
        </div>
        <div>
          <div id="nimet"></div>
        </div>
      </div>
      <div id="saantoValikko" style="display: none;">
        <h2>Säännöt</h2>
        <form id="peliSaannot" name="saannot">
          <p>Voittoon tarvittavat pisteet:</p>
          <input type="text" name="pisteMaara" value="100"><br>
          <div>
            <p class="text-danger" id="pisteVaroitus"></p>
          </div>
          <span>Nopat:</span><br>
          <input type="radio" id="noppa1" name="nopat" value="1">
          <label for="noppa1">1 noppa</label>
          <input type="radio" id="noppa2" name="nopat" value="2">
          <label for="noppa2">2 noppaa</label><br>
          <div>
            <p class="text-danger" id="noppaVaroitus"></p>
          </div>
          <button>Vahvista</button>
        </form>
      </div>
      <div id="peli" style="display: none;">
        <h3 class="text-center m-3">Pelaajan <strong><span class="text-primary" id="pelaajaNimi"></span></strong> vuoro:</h3>
        <div class="row">
          <div class="col-md-8">
            <div class="row mb-4">
              <div class="card col">
                <h5 class="text-center mt-3">Pisteesi tällä vuorolla:</h5>
                <div class="text-center m-5">
                  <p><strong class="pisteFontti" id="yhteensa"></strong></p>
                </div>
                <h5 class="text-center mt-3">Kaikki pisteesi yhteensä:</h5>
                <div class="text-center m-5">
                  <p><strong class="pisteFontti" id="kaikkiYhteensa"></strong></p>
                </div>
              </div>
              <div class="card col">
                <h5 class="text-center mt-3">Nopat</h5>
                <div id="noppaKuvat" class="row d-flex justify-content-evenly mt-3">
                </div>
                <div class="text-center">
                  <p><strong>Tulos:</strong></p>
                  <p><strong id="tulos"></strong></p>
                </div>
                <div class="text-center mt-3">
                  <p class="text-warning bg-dark" style="visibility: hidden; padding: 10px;" id="ilmoitus">tyhjä</p>
                  <div id="peliNapit">
                    <div><button class="btn btn-primary m-2" id="heita">Heitä</button></div>
                    <div><button class="btn btn-secondary mt-3 m-2" id="lopetaVuoro">Lopeta vuoro</button></div>
                  </div>
                  <div class="text-center">
                    <a href="index.html" class="btn btn-info" id="pelinLopetus" style="display: none;">Lopeta peli</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">Nimi</th>
                  <th scope="col">Pisteet</th>
                </tr>
              </thead>
              <tbody id="pisteTaulu">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
